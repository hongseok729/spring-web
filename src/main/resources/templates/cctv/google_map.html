<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>광주광역시 CCTV 지도</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/google_map.css}">

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe8yGUEAzf3rrlE2PJ8zs68mYkwNLmlyE"></script>
</head>

<body>
<!-- 사이드바 -->
<div th:replace="~{fragments/sidebar2 :: sidebar}" id="sidebar"></div>

<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}" class="header"></div>

<!-- 지도 콘텐츠 -->
<div class="container">
    <div class="main-content">
        <h1>광주광역시 CCTV 지도</h1>

        <!-- 구 선택 -->
        <div class="select-container">
            <label for="region-select">구 선택:</label>
            <select id="region-select" onchange="loadCCTVData()">
                <option value="광산구">광산구</option>
                <option value="남구">남구</option>
                <option value="서구">서구</option>
                <option value="북구">북구</option>
                <option value="동구">동구</option>
            </select>
        </div>

        <!-- 지도 영역 -->
        <div id="map"></div>
    </div>
</div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JavaScript 추가 -->
<script th:src="@{/js/google_map.js}" defer></script>
<script th:src="@{/js/sidebar.js}" defer></script>
<script th:src="@{/js/scrollbar.js}" defer></script>
</body>

</html>
