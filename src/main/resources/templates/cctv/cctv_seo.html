<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CCTV Viewer</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- CSS 파일 참조 -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/cctv_dashboard.css}">
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
</head>

<body>
<!-- 사이드바 -->
<div th:replace="~{fragments/sidebar2 :: sidebar}" id="sidebar"></div>

<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}" class="header"></div>

<!-- 메인 콘텐츠 -->
<div class="container">
    <div class="main-content">
        <h1>서구 CCTV 현황</h1>

        <!-- CCTV 동적 비디오 컨테이너 -->
        <div class="cctv-container">
            <div id="cctv-grid" class="cctv-grid">
                <!-- CCTV 비디오가 JavaScript를 통해 동적으로 추가됩니다 -->
            </div>
        </div>

        <!-- 페이지 네비게이션 -->
        <div class="pagination">
            <button id="prevPage" class="pagination-btn" disabled>이전</button>
            <span id="pageIndicator">1 / 1</span>
            <button id="nextPage" class="pagination-btn">다음</button>
        </div>
    </div>
</div>

<!-- CCTV 확대 모달 -->
<div id="cctvModal" class="modal">
    <span class="close">&times;</span>
    <video id="modalCctvVideo" autoplay controls muted></video>
</div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JavaScript -->
<script th:src="@{/js/cctv_dashboard.js}" defer></script>
<script th:src="@{/js/sidebar.js}" defer></script>
<script th:src="@{/js/scrollbar.js}" defer></script>
</body>
</html>
