<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시물 작성</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/detail.css}">
    <link rel="stylesheet" th:href="@{/css/scrollbar.css}">
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
</head>
<body>
<!-- 사이드바 -->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 메인 콘텐츠 -->
<div class="container">
    <h1>사건 보고서</h1>
    <form action="/board/save" method="post" enctype="multipart/form-data" class="write-form">
    <!-- 제목 입력 -->
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
        </div>
        <!-- 내용 입력 -->
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" placeholder="글을 작성해주세요" required></textarea>
        </div>
        <!-- 파일 첨부 -->
        <div class="form-group">
            <label for="file">첨부 파일</label>
            <label for="file" class="file-input">
                <input type="file" id="file" name="file" multiple onchange="updateFileName()">
                <i class="fas fa-image"></i> 파일 선택
            </label>
            <!-- 선택된 파일명 표시 -->
            <div id="file-name" class="file-name">선택된 파일이 없습니다.</div>
        </div>

        <!-- 버튼 그룹 -->
        <div class="button-group">
            <button type="submit" class="btn-primary">등록</button>
        </div>
    </form>
</div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JavaScript 추가 -->
<script th:src="@{/js/detail.js}" defer></script>
<script th:src="@{/js/sidebar.js}" defer></script>
<script th:src="@{/js/scrollbar.js}" defer></script>
</body>
</html>
