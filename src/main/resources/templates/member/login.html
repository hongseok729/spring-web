<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
</head>
<body>
<!-- 사이드바 -->
<div th:replace="~{fragments/sidebar :: sidebar}" id="sidebar"></div>

<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}" class="header"></div>

<!-- 메인 콘텐츠 -->
<div class="container">
  <div class="main-content">
    <div class="login-container">
      <form action="/process-login" method="post" class="login-form">
        <h1>로그인</h1>
<!--        &lt;!&ndash; CSRF 토큰 &ndash;&gt;-->
<!--        <input type="hidden" id="_csrf" name="_csrf" th:value="${_csrf.token}">-->

        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required placeholder="아이디를 입력하세요">

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">

        <button type="submit">로그인</button>

        <!-- 로그인 실패 메시지 -->
        <p th:if="${param.error}" class="error-msg">아이디 또는 비밀번호가 잘못되었습니다.</p>
        <!-- 로그아웃 성공 메시지 -->
        <p th:if="${param.logout}" class="success-msg">성공적으로 로그아웃되었습니다.</p>

        <!-- ID/PW 찾기 및 회원가입 -->
        <div class="additional-links">
          <a href="/find-id-pw" class="find-id-pw">ID/PW 찾기</a>
          <a href="/signup" class="signup">회원가입</a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JavaScript -->
<script th:src="@{/js/sidebar.js}" defer></script>
</body>
</html>
